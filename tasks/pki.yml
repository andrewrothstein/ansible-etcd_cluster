---
- name: Install keys/certs
  become: true
  become_user: root
  with_items:
    - f: '{{ etcd_pki_key_src }}'
      d: '{{ etcd_pki_key_dest }}'
      m: '400'
    - f: '{{ etcd_pki_cert_src }}'
      d: '{{ etcd_pki_cert_dest }}'
      m: '600'
    - f: '{{ etcd_pki_ca_cert_src }}'
      d: '{{ etcd_pki_ca_cert_dest }}'
      m: '600'
  ansible.builtin.copy:
    src: '{{ item.f }}'
    dest: '{{ item.d }}'
    owner: '{{ etcd_user }}'
    group: '{{ etcd_group }}'
    mode: '{{ item.m }}'
